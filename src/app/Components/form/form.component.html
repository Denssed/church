<div class="formContainer">
  <label class="form__label"
    ><b>{{ item!.label | titlecase }}</b></label
  >
  <mat-form-field *ngIf="item!.inputType === 'input'">
    <mat-label>{{ item!.placeholder | titlecase }}</mat-label>
    <input
      matInput
      [type]="item!.type"
      [value]="item.value ? item.value : this.value"
      [ngModel]="this.value"
      (ngModelChange)="setValue($event)"
      required
    />
  </mat-form-field>
  <mat-form-field *ngIf="item?.inputType === 'select'">
    <div>
      <mat-select
        [value]="item.value ? item.value : this.value"
        [ngModel]="this.value"
        (ngModelChange)="setValue($event)"
      >
        <mat-option
          *ngFor="let option of item!.options"
          [value]="option.value"
          >{{ option.viewValue }}</mat-option
        >
      </mat-select>
    </div>
    <mat-form-field *ngIf="item?.inputType === 'date'">
      <mat-label>Escoge una fecha</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-form-field>
  <div *ngIf="item?.inputType === 'boolean'">
    {{ item.value ? "item value" + item.value : "default value" + this.value }}
    <mat-checkbox
      class="example-margin"
      [value]="item.value ? item.value : this.value"
      [ngModel]="this.value"
      (ngModelChange)="setValue($event)"
      >{{ item!.placeholder }}</mat-checkbox
    >
  </div>
</div>
