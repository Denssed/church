<button
  mat-button
  [ngClass]="{
    'btn--primary': button!.type === 'primary',
    'btn--secondary': button!.type === 'secondary',
    'btn--danger': button!.type === 'danger'
  }"
>
  <span
    [ngClass]="{
      'btn__text--white': button!.type === 'primary' || 'danger',
      'btn__text--black': button!.type === 'secondary'
    }"
    >{{ button!.text }}</span
  >
</button>
